<html lang="en">
<head>

    <title>Birthday Wishes</title>
    <link rel="stylesheet" href="./CSS/style.css"> <!-- Link your CSS file here if you have one -->
    <script>
        function playVideoAndRedirect() {
            const video = document.getElementById('birthdayVideo');
            
            // Play the video when clicked (removes the muted attribute for audio)
            video.play();

            // Redirect after video ends (use the 'ended' event)
            video.onended = function() {
                window.location.href = 'home.html'; // Replace with your second page URL
            };
        }

        // Add the event listener on page load
        window.onload = function() {
            const container = document.querySelector('.container');
            container.addEventListener('click', playVideoAndRedirect);
        };
    </script>
</head>
